# Baseline caption generation config for Cairo dataset

caption_style: baseline
num_captions_per_sample: 4
random_seed: 42

# Dataset information
dataset_name: cairo

# Sensor metadata (optional - provides richer captions)
sensor_details_path: metadata/casas_metadata.json

# Caption generation options
generate_long_captions: true
generate_short_captions: false
include_temporal_context: true
include_duration_details: true
include_sensor_details: true


