# LLM Caption Generation Config - Local Gemma 7B
# Use with: python src/captions/generate_llm_captions.py --config configs/captions/llm_gemma.yaml --data-dir <path>

# Backend settings
backend_type: gemma
model_name: google/gemma-7b

# Generation settings
num_captions_per_sample: 4
temperature: 0.9

# Device settings (for local models)
device: cuda  # or 'cpu', 'mps', or null for auto

# Dataset info
dataset_name: milan

# Random seed for reproducibility
random_seed: 42

