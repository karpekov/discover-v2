# Fixed-duration sampling config for Aruba dataset - duration 30 seconds

dataset_name: "aruba"
raw_data_path: "data/raw/casas/aruba"
output_dir: "data/processed/casas/aruba/FD_30"

strategy: "fixed_duration"

# Duration windows to generate (in seconds)
duration_seconds: [30]
min_events_per_window: 3
max_events_per_window: null
max_sequence_length: 256

# Train/test split
split_strategy: "random"
train_ratio: 0.8
random_seed: 42

# Overlap settings
overlap_factor: 0.5

# Presegmentation
use_presegmentation: false
presegment_label_level: "l1"
min_segment_events: 1
exclude_no_activity: false

# Filtering
filter_numeric_sensors: true
max_gap_minutes: null

# Metadata preservation
preserve_full_metadata: true
include_spatial_info: true
include_sensor_types: true

# Processing limits
max_lines: null
max_windows: null

