# Fixed-length sampling config for Kyoto (twor.2009) dataset - window size 20, presegmented
# Two-resident home; uses flattened CSV with per-resident splits so no
# sequence crosses a resident boundary. Windows are created within activity
# segments (presegmented by activity_flattened label).

dataset_name: "kyoto"
raw_data_path: "data/raw/casas/twor.2009"
output_dir: "data/processed/casas/kyoto/FL_20_p"

strategy: "fixed_length"

# Window sizes to generate
window_sizes: [20]
min_events_per_window: 8

# Train/test split
split_strategy: "random"
train_ratio: 0.8
random_seed: 42

# Overlap settings
overlap_factor: 0.5

# Presegmentation
use_presegmentation: true
presegment_label_level: "l1"
min_segment_events: 8
exclude_no_activity: true

# Filtering
filter_numeric_sensors: true
max_gap_minutes: 30

# Metadata preservation
preserve_full_metadata: true
include_spatial_info: true
include_sensor_types: true

# Processing limits
max_lines: null
max_windows: null

# Multi-resident settings
multiresident_flatten: true
multiresident_split_by_resident: true
