# Fixed-length sampling config for Aruba dataset - window size 20

dataset_name: "aruba"
raw_data_path: "data/raw/casas/aruba"
output_dir: "data/processed/casas/aruba/FL_20"

strategy: "fixed_length"

# Window sizes to generate
window_sizes: [20]
min_events_per_window: 8

# Train/test split
split_strategy: "random"
train_ratio: 0.8
random_seed: 42

# Overlap settings
overlap_factor: 0.5

# Presegmentation
use_presegmentation: false
presegment_label_level: "l1"
min_segment_events: 8
exclude_no_activity: false

# Filtering
filter_numeric_sensors: true
max_gap_minutes: 30

# Metadata preservation
preserve_full_metadata: true
include_spatial_info: true
include_sensor_types: true

# Processing limits
max_lines: null
max_windows: null

