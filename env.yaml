name: discover-v2-env
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - pip
  - pytest

  # Core scientific computing
  - numpy
  - pandas
  - scipy

  # Machine learning
  - pytorch
  - scikit-learn

  # Visualization
  - matplotlib
  - seaborn
  - altair
  - plotnine

  # Data processing
  - tqdm
  - pyyaml
  - requests
  - pillow

  # Development tools
  - jupyter
  - ipython

  - pip:
    # Hugging Face ecosystem
    - transformers>=4.44.0
    - datasets>=2.17.0
    - accelerate>=0.34.0
    - tokenizers
    - safetensors

    # Deep learning utilities
    - torch-tb-profiler
    - sentence-transformers>=3.1.0

    # Clustering and embeddings
    - umap-learn>=0.5.6
    - faiss-cpu>=1.11.0  # Use faiss-gpu if you have CUDA

    # Experiment tracking
    - wandb>=0.16.0

    # Visualization enhancements
    - altair-saver>=0.5.0
    - vl-convert-python>=1.2.0

    # Specialized packages
    - community>=1.0.0b1
    - pingouin>=0.5.5
    - termcolor>=2.4.0
    - git+https://github.com/google/kinda-tidy